server.port=8090
server.servlet.contextPath=/api

spring.datasource.url=jdbc:sqlite:src/main/resources/static/test1.sqlite3
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.properties.hibernate.dialect=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update

spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ssXXX
spring.jackson.time-zone=Asia/Tokyo

spring.security.user.name=user
spring.security.user.password=password
spring.datasource.username=user
spring.datasource.password=password

spring.mvc.hiddenmethod.filter.enabled=true

scalar.db.storage=multi-storage
scalar.db.multi_storage.storages=sqlite,cassandra
scalar.db.multi_storage.storages.sqlite.storage=jdbc
scalar.db.multi_storage.storages.sqlite.contact_points=jdbc:sqlite:src/main/resources/static/test1.sqlite3
scalar.db.multi_storage.storages.sqlite.username=user
scalar.db.multi_storage.storages.sqlite.password=password
scalar.db.multi_storage.storages.cassandra.storage=cassandra
scalar.db.multi_storage.storages.cassandra.contact_points=backend-cassandra
scalar.db.multi_storage.storages.cassandra.username=cassandra
scalar.db.multi_storage.storages.cassandra.password=cassandra
scalar.db.multi_storage.namespace_mapping=public:sqlite,resource:cassandra
scalar.db.multi_storage.default_storage=sqlite

spring.data.cassandra.contact-points=backend-cassandra
spring.data.cassandra.port=9042
spring.data.cassandra.keyspace-name=research
spring.data.cassandra.schema-action=CREATE_IF_NOT_EXISTS
spring.data.cassandra.local-datacenter=datacenter1
spring.data.cassandra.username=cassandra
spring.data.cassandra.password=cassandra

spring.data.cassandra.pool.pool-timeout=10000
spring.data.cassandra.pool.heartbeat-interval=30
spring.data.cassandra.request.timeout=10000
spring.data.cassandra.connection.connect-timeout=10000
spring.data.cassandra.connection.init-query-timeout=10000

logging.level.org.springframework.data.cassandra=DEBUG
logging.level.com.datastax.oss.driver=DEBUG

datastax-java-driver.basic.request.timeout=10 seconds
datastax-java-driver.basic.connection.connect-timeout=10 seconds
datastax-java-driver.basic.connection.init-query-timeout=10 seconds
datastax-java-driver.advanced.connection.pool.local.size=4
datastax-java-driver.advanced.heartbeat.interval=30 seconds