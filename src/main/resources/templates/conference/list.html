<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>conference List</title>
  <link crossorigin="anonymous"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    rel="stylesheet" />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet" />
  <style>
    .list-group-item {
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
    }
    .btn-success, .btn-primary {
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.5) !important;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="mt-3 mb-4 text-center">
      <i class="fas fa-clipboard-list"></i> conference List
    </h1>
    <form th:action="@{/conference}" method="get" class="mb-3">
      <div class="input-group">
        <input type="text" name="search" class="form-control" placeholder="Search by name" />
        <button class="btn btn-outline-secondary" type="submit">Search</button>
      </div>
    </form>
    <table class="table mt-3">
      <thead>
        <tr>
          <th>Name</th>
          <th>Start Date</th>
          <th>End Date</th>
          <th>Location</th>
          <th>Organizers</th>
          <th>Website</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="conference : ${conferences}">
          <td><a th:href="@{/conference/{id}(id=${conference.conferenceId})}" th:text="${conference.name}">conference Name</a></td>
          <td th:text="${conference.startDate}">Start Date</td>
          <td th:text="${conference.endDate}">End Date</td>
          <td th:text="${conference.location}">Location</td>
          <td th:text="${conference.organizers}">Organizers</td>
          <td th:text="${conference.website}">Website</td>
        </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-between align-items-center mt-3">
      <a href="/api/conference/new" class="btn btn-success"><i class="fas fa-plus"></i> Create New conference</a>
    </div>
  </div>

  <script crossorigin="anonymous"
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
