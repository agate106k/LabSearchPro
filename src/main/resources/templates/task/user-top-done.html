<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link
      crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      rel="stylesheet"
    />
    <title>Done User Tasks</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">LAB SEARCH  PRO</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item" th:if="${#authentication.principal == null}">
              <a class="nav-link" th:href="@{/login}">Login</a>
            </li>
            <li class="nav-item" th:if="${#authentication.principal == null}">
              <a class="nav-link" th:href="@{/signup}">Sign Up</a>
            </li>
            <li class="nav-item" th:if="${#authentication.principal != null}">
              <a class="nav-link" th:href="@{/task}">My Tasks</a>
            </li>
            <li class="nav-item" th:if="${#authentication.principal != null}">
              <a class="nav-link" th:href="@{/shared}">Shared</a>
            </li>
            <li class="nav-item" th:if="${#authentication.principal != null}">
              <a class="nav-link" th:href="@{/donetask}">Done</a>
            </li>
            <li class="nav-item" th:if="${#authentication.principal != null}">
              <a class="nav-link" th:href="@{/sharedDone}">Done Shared</a>
            </li>
            <li class="nav-item" th:if="${#authentication.principal != null}">
              <a class="nav-link" th:href="@{/paper}">Papers</a>
            </li>
            <li class="nav-item" th:if="${#authentication.principal != null}">
              <a class="nav-link" th:href="@{/lab}">Labs</a>
            </li>
            <li class="nav-item" th:if="${#authentication.principal != null}">
              <a class="nav-link" th:href="@{/conference}">Conferences</a>
            </li>
            <li class="nav-item" th:if="${#authentication.principal != null}">
              <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <h1>Done User Tasks</h1>
      <table class="table table-hover mt-3">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Due Date</th>
            <th scope="col">Priority</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="doneTask : ${doneTasks}">
            <td th:text="${doneTask.title}"></td>
            <td th:text="${doneTask.description}"></td>
            <td th:text="${doneTask.dueDate}"></td>
            <td th:text="${doneTask.priority}"></td>
            <td>
              <a
                class="btn btn-primary"
                th:href="@{/donetask/{id}(id=${doneTask.id})}"
                >Details</a
              >
              <form
                th:action="@{/donetask/{id}(id=${doneTask.id})}"
                th:method="delete"
                style="display: inline"
              >
                <input type="submit" value="Delete" class="btn btn-danger" />
              </form>
              <form
                th:action="@{/donetask/{id}/undone(id=${doneTask.id})}"
                th:method="post"
                style="display: inline"
              >
                <input type="submit" value="Undone" class="btn btn-success" />
              </form>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <script
      crossorigin="anonymous"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
