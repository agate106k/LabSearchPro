<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Paper</title>
    <link crossorigin="anonymous"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <style>
      .form-control {
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
      }
      .btn-primary {
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.5) !important;
      }
      .form-label {
        font-weight: 600;
        color: #555;
      }
    </style>
</head>
<body>
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8">
        <div class="card">
          <div class="card-header bg-white">
            <h1 class="mb-0"><i class="fas fa-plus text-dark"></i> Create Paper</h1>
          </div>
          <div class="card-body">
            <form th:action="@{/paper}" th:object="${paper}" method="post">
              <div class="mb-3">
                <label class="form-label"><i class="fas fa-heading"></i> Title</label>
                <input type="text" class="form-control" th:field="*{title}" required />
              </div>
              <div class="mb-3">
                <label class="form-label"><i class="fas fa-calendar-alt"></i> Publication Date</label>
                <input type="text" class="form-control" th:field="*{publicationDate}" required />
              </div>
              <div class="mb-3">
                <label class="form-label"><i class="fas fa-quote-right"></i> Cited Number</label>
                <input type="number" class="form-control" th:field="*{citedNum}" required />
              </div>
              <div class="mb-3">
                <label class="form-label"><i class="fas fa-link"></i> Project Link</label>
                <input type="text" class="form-control" th:field="*{projectLink}" required />
              </div>
              <div class="mb-3">
                <label class="form-label"><i class="fas fa-tags"></i> Related Fields</label>
                <input type="text" class="form-control" th:field="*{relatedFields}" required />
              </div>
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary"><i class="fas fa-check"></i> Create</button>
                <a href="/api/paper" class="btn btn-secondary mt-3"><i class="fas fa-arrow-left"></i> 戻る</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script crossorigin="anonymous"
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
