<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Paper Detail</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <style>
      .list-group-item {
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
      }
      .btn-primary {
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.5) !important;
      }
      .card {
        box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
      }
      .card-title, .card-text {
        font-weight: 600;
        color: #555;
      }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4 text-center"><i class="fas fa-file-alt"></i> Paper Detail</h1>
        <div class="card mt-3 mb-4">
            <div class="card-body">
                <h5 class="card-title"><b>Title:</b> <span th:text="${paper.title}">Paper Title</span></h5>
                <p class="card-text"><b>Publication Date:</b> <span th:text="${paper.publicationDate}">Publication Date</span></p>
                <p class="card-text"><b>Cited Number:</b> <span th:text="${paper.citedNum}">Cited Number</span></p>
                <p class="card-text"><b>Project Link:</b> <span th:text="${paper.projectLink}">Project Link</span></p>
                <p class="card-text"><b>Related Fields:</b> <span th:text="${paper.relatedFields}">Related Fields</span></p>
            </div>
        </div>
        <a href="/api/paper" class="btn btn-primary mt-4"><i class="fas fa-arrow-left"></i> Back to List</a>
    </div>
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
