<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paper List</title>
  <link crossorigin="anonymous"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    rel="stylesheet" />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet" />
  <style>
    .list-group-item {
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15) !important;
    }
    .btn-success, .btn-primary {
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.5) !important;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 class="mt-3 mb-4 text-center">
      <i class="fas fa-clipboard-list"></i> Paper List
    </h1>
    <table class="table mt-3">
      <thead>
        <tr>
          <th>Title</th>
          <th>Publication Date</th>
          <th>Cited Number</th>
          <th>Project Link</th>
          <th>Related Fields</th>
          <th>Member</th>
          <th>Conference</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="paper : ${papers}">
          <td><a th:href="@{/paper/{id}(id=${paper.doi})}" th:text="${paper.title}">Paper Title</a></td>
          <td th:text="${paper.publicationDate}">Publication Date</td>
          <td th:text="${paper.citedNum}">Cited Number</td>
          <td th:text="${paper.projectLink}">Project Link</td>
          <td th:text="${paper.relatedFields}">Related Fields</td>
          {% comment %} <td th:text="${paper.member.name}">Member</td> {% endcomment %}
          <td th:if="${paper.member != null}" th:text="${paper.member.name}">Member</td> <!-- 追加 -->
          <td th:text="${paper.conference.name}">Conference</td>
          
        </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-between align-items-center mt-3">
      <a href="/api/paper/new" class="btn btn-success"><i class="fas fa-plus"></i> Create New Paper</a>
    </div>
  </div>

  <script crossorigin="anonymous"
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
